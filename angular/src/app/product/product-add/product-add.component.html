<div class="col-xl-12 col-lg-12 col-12">
    <div class="card">
        <div class="card-header pb-2">
            <h4 class="card-title" id="basic-layout-square-controls">Ürün Ekleme işlemi</h4>

        </div>
        <div class="card-content">
            <div class="px-3">

                <form #productaddForm="ngForm" class="form">
                    <div class="form-body">
                        <div class="form-group">
                            <label for="donationinput1">Ana Kategori</label>
                            <fieldset class="form-group position-relative">
                                <select class="form-control form-control-xl"  >
                                    <option *ngFor=" let categorys of categorys" value="{{categorys.id}}" (click)="getCategory(categorys.supmenu)">{{categorys.categoryName}}</option>
                                </select>
                            </fieldset>
                        </div>
                        <div class="form-group">
                            <label for="donationinput1">Alt Kategori</label>
                            <fieldset class="form-group position-relative">
                                <select class="form-control form-control-xl" name="categoryId" ngModel>
                                    <option  *ngFor=" let categorys of categorys1" value="{{categorys.id}}">{{categorys.categoryName}}</option>
                                </select>
                            </fieldset>
                        </div>
                        <div class="form-group">
                            <label for="donationinput1">Ürün Adı</label>
                            <input type="text" id="donationinput1" class="form-control square" name="productName"
                                   ngModel>
                        </div>


                        <div class="form-group">
                            <label for="donationinput3">Stok Sayısı</label>
                            <input type="number" id="donationinput3" class="form-control square" name="unitsInStock" ngModel>
                        </div>

                        <div class="form-group">
                            <label for="donationinput3">Statu</label>
                            <fieldset class="form-group position-relative">
                                <select class="form-control form-control-md" id="xLargeSelect" name="statu" ngModel>
                                    <option value="1" >Active</option>
                                    <option value="2">Disabled</option>
                                </select>
                            </fieldset>
                        </div>

                        <div class="form-group">
                            <label>fiyat</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">₺</span>
                                </div>
                                <input type="text" class="form-control square"
                                       aria-label="Amount (to the nearest dollar)" name="unitPrice" ngModel>
                                <div class="input-group-append">
                                    <span class="input-group-text">.00</span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="donationinput2">Resim</label>
                            <input type="email" id="donationinput2" class="form-control square" name="img"
                                   ngModel>
                        </div>
                        <div class="form-group">
                            <label for="donationinput7">ürün detayları</label>
                            <textarea id="donationinput7" rows="5" class="form-control square"
                                      name="quantityPerUnit" ngModel></textarea>
                        </div>

                    </div>

                    <div class="form-actions right">
                        <button type="button" class="btn btn-raised btn-warning mr-1">
                            <i class="ft-x"></i> Çıkış
                        </button>
                        <button type="submit" class="btn btn-raised btn-primary"
                                (click)=productadd(productaddForm.value)>
                            <i class="fa fa-check-square-o"></i> Kaydet
                        </button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
